<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="./all.min.css" />

</head>
<body>
     <main>
         <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">

                    <img src="./person1.jpg" id="person-img" alt="person1" />
                </div>
                <h4 id="author"></h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut commodi voluptate consequatur? Ipsa, adipisci fuga! Recusandae, doloribus? Laudantium, quaerat eveniet.</p>

                    <button class="prev-btn">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </div>
            </article>
         </section>
     </main>
     <script src="app.js"></script>
</body>
</html>
